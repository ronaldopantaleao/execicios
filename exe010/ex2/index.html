<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags  em HTML</h1>
    <p>HTML5 , podem inserir os elementos da lista a seguir. Passe o mouse sobre os termos para decobrirqual tag deverá utilizar em cada caso</p>
    <li><abbr title="Use a tag 'p'">Parágrafos</abbr></li>
    <li><abbr title="Use a tag h1">Títulos</abbr></li>
    <li><abbr title="Use a tag img">Imagens</abbr></li>
    <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
    <li><abbr title="Use a tag code">Codigos-fonte</abbr></li>
    <li><abbr title="Use a tag Ol e LI">Lista numeradas</abbr></li>
    <li><abbr title="Use a tag UL e LI">Lista com demarcadores</abbr></li>
</body>
</html>
