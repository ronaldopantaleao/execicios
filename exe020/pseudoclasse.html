<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    div {
        display: inline-block;
        background-color: #c5c5c5;
        border: 1px solid #000;
        text-align: center;
        height: 200px;
        width: 200px;
    }

    div:hover {
        background-color: rgb(48, 255, 12);
    }
    </style>

</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
