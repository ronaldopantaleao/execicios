<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        table td{ 
            border: 1px solid #000;
            padding: 8px;
            text-align: right;
            vertical-align: middle;/* Valor do alinhamento vertical é top > middle > bottom*/
        }
    </style>
<body>
    <h1>Minha tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = TABELA 
            TABLE ROM = linha da tabela
                 TABLE HEADER = cabeçalho da tabela
                    TABLE DATA = dados da tabela 
    -->
    <table>
        <tr> <!-- Linhas da tabelas-->
            <td>A1</td> <!-- Dados da tabelas-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
