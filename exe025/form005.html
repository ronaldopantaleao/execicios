<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sex" id="im" checked>
                <label for="im">Masculino</label>
                <input type="radio" name="sex" id="if">
                <label for="if">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esporte Favoritos</legend>
            <p>
                <input type="checkbox" name="futebol" id="ifutebol">
                <label for="ifutebol">Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="basquete" id="ibasquete">
                <label for="ibasquete">Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="natacao" id="inatacao">
                <label for="inatacao">Natação</label>
            </p>
            <p>
                <input type="checkbox" name="tenis" id="itenis">
                <label for="itenis">Tênis</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset"  value="Limpar">
        </p>

    </form>
</body>
</html>
