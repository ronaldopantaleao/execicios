<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="digite seu nome" maxlength="30" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="num" id="inum" required placeholder="0 a 10" max="10" min="0" step="0.1">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora" required> 
        </p>
        <p>
            <input type="submit" value="Concluir">
            <input type="reset" value="Limpar">
        </p>
    <form>
</body>
</html>
