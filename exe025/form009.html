<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="in1">Número:</label>
            <input type="range" name="n1" id="in1"  value="50" required oninput="isoma.innerHTML = Number(in1.value)">
            <output name="soma" id="isoma">50</output>
        </p>
        <p>
            
        </p>
    </form>
</body>
</html>
