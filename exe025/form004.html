<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required placeholder="digite seu nome" autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="imail" required placeholder="digite seu e-mail" autocomplete="email">
            </p>
            <p>
                <label for="itelefone">Telefone:</label>
                <input type="tel" name="telefone" id="itelefone" required placeholder="(xx)xxxx-xxxx" autocomplete="tel-national" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <!--Estudar mais sobre RegEx-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
